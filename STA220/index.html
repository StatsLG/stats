<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STA220 — Home | StatsLG</title>
  <meta name="description" content="STA220 section notes index — StatsLG." />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/style/bctcstyle.css">
</head>
<body>
  <div class="wrap">
    <!-- ===== LEFT PANEL (BRAND SIDEBAR) — loaded from one shared file ===== -->
    <aside class="sidebar" aria-label="Site navigation" data-include="/partials/sidebar.html"></aside>

    <!-- ===== RIGHT PANEL (MAIN CONTENT) ===== -->
    <main>
      <header>
        <h1>STA220 — Statistics</h1>
        <p class="subtitle">NOTES</p>
      </header>

      <!-- Search / filter -->
      <section class="section">
        <div class="row">
          <div>
            <label for="search">Filter sections</label>
            <input id="search" type="text" placeholder="e.g., sampling, probability, Section 3…" />
          </div>
        </div>
      </section>

      <!-- Section cards -->
      <section class="section">
        <div id="cards" class="grid"></div>
      </section>

      <footer>
        Last updated: <span id="lastUpdated"></span>
      </footer>
    </main>
  </div>

  <script>
    // ---- Page footer "last updated"
    document.getElementById('lastUpdated').textContent =
      new Date(document.lastModified).toLocaleString();

    // ---- Shared sidebar include loader
    // Set BASE = '/REPO_NAME' for GitHub *project* sites; leave '' for user/org sites.
    const BASE = ''; // e.g., '/statslg' if your site is username.github.io/statslg

    (async function injectSidebar(){
      const el = document.querySelector('[data-include]');
      if(!el) return;
      let url = el.getAttribute('data-include') || '/partials/sidebar.html';
      if (BASE && url.startsWith('/')) url = BASE + url;

      try{
        const resp = await fetch(url, {cache:'no-cache'});
        if(!resp.ok) throw new Error(resp.statusText);
        el.innerHTML = await resp.text();

        // Set year inside the injected sidebar
        const yr = el.querySelector('#yr');
        if (yr) yr.textContent = new Date().getFullYear();

        // Mark active nav link (only nav links, not the brand)
        const here = location.pathname.replace(/\/index\.html$/, '/');
        el.querySelectorAll('.nav a[href]').forEach(a=>{
          const target = new URL(a.getAttribute('href'), location.origin).pathname
            .replace(/\/index\.html$/, '/');
          if (here === target || (here.startsWith(target) && target !== '/')) {
            a.classList.add('active');
          }
        });
      }catch(err){
        console.error('Sidebar include failed:', err);
        el.innerHTML = '<div class="muted">Sidebar failed to load.</div>';
      }
    })();

    // ----- Editable sections list -----
    // Files are relative to STA220/ (this page's folder)
    const sections = [
      {
        id: "section1",
        title: "Section 1 — Introduction to Statistics and Data Collection",
        desc: "Description",
        file: "section1.html",
        updated: "2025-10-01"
      },
      { id: "section2",  title: "Section 2",  desc: "Description", file: "section2.html",  updated: "2025-10-01" },
      { id: "section3",  title: "Section 3",  desc: "Description", file: "section3.html",  updated: "2025-10-01" },
      { id: "section4",  title: "Section 4",  desc: "Description", file: "section4.html",  updated: "2025-10-01" },
      { id: "section5",  title: "Section 5",  desc: "Description", file: "section5.html",  updated: "2025-10-01" },
      { id: "section6",  title: "Section 6",  desc: "Description", file: "section6.html",  updated: "2025-10-01" },
      { id: "section7",  title: "Section 7",  desc: "Description", file: "section7.html",  updated: "2025-10-01" },
      { id: "section8",  title: "Section 8",  desc: "Description", file: "section8.html",  updated: "2025-10-01" },
      { id: "section9",  title: "Section 9",  desc: "Description", file: "section9.html",  updated: "2025-10-01" },
      { id: "section10", title: "Section 10", desc: "Description", file: "section10.html", updated: "2025-10-01" },
      { id: "section11", title: "Section 11", desc: "Description", file: "section11.html", updated: "2025-10-01" } // fixed filename
    ];

    // ----- Render cards -----
    const cards = document.getElementById('cards');
    function render(list){
      cards.innerHTML = "";
      list.forEach(s => {
        const card = document.createElement('article');
        card.className = "card";
        card.innerHTML = `
          <h3>${s.title}</h3>
          <p class="muted">${s.desc || ""}</p>
          <div class="btns">
            <a class="btn" href="${s.file}">Open</a>
            <span class="muted" style="margin-left:8px;">Updated: ${s.updated || "—"}</span>
          </div>
        `;
        cards.appendChild(card);
      });
    }
    render(sections);

    // ----- Simple client-side filter -----
    document.getElementById('search').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase().trim();
      if(!q){ render(sections); return; }
      const filtered = sections.filter(s =>
        (s.title && s.title.toLowerCase().includes(q)) ||
        (s.desc && s.desc.toLowerCase().includes(q)) ||
        (s.id && s.id.toLowerCase().includes(q))
      );
      render(filtered);
    });
  </script>
</body>
</html>
